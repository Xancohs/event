<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4f1;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #5c2a2f;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        
        .header-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-button {
            background-color: #f2b5d4;
            color: #5c2a2f;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }

        .home-button:hover {
            background-color: #e0a5c8;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .events-section {
            padding: 40px 0;
            text-align: center;
        }
        
        .event-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        
        .event-image {
            width: 100%;
            border-radius: 8px;
        }
        
        .event-title {
            color: #5c2a2f;
            margin: 10px 0;
            font-size: 1.5em;
        }
        
        .event-details {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .event-description {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .countdown-timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #5c2a2f;
            margin-bottom: 20px;
        }

        .like-comment-section {
            margin-top: 20px;
        }

        .like-button {
            background-color: #5c2a2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .like-button:hover {
            background-color: #4a1e1e;
        }

        .like-comment-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        .like-comment-form button {
            background-color: #5c2a2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .like-comment-form button:hover {
            background-color: #4a1e1e;
        }

        .event-filter {
            margin-bottom: 20px;
            text-align: center;
        }

        .event-filter select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .calendar-view {
            margin: 20px auto;
            text-align: center;
        }

        .calendar-button {
            background-color: #5c2a2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-button:hover {
            background-color: #4a1e1e;
        }

        .map-view {
            margin: 20px auto;
            text-align: center;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Events</h1>
            <a href="https://xancohs.github.io/home/" class="home-button">Home</a>
        </div>
    </header>

    <section class="events-section">
        <div class="container">
            <!-- Event Filter -->
            <div class="event-filter">
                <label for="event-category">Filter by Category:</label>
                <select id="event-category">
                    <option value="all">All</option>
                    <option value="workshops">Workshops</option>
                    <option value="seminars">Seminars</option>
                    <option value="social">Social Events</option>
                </select>
            </div>

            <!-- Calendar View Button -->
            <div class="calendar-view">
                <button class="calendar-button">View Calendar</button>
            </div>

            <!-- Map View -->
            <div class="map-view">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.573576082697!2d-122.40641708468135!3d37.78540827975865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b8c8db11b%3A0x28e2b6d84c5eb460!2s201+California+St%2C+San+Francisco%2C+CA+94111%2C+USA!5e0!3m2!1sen!2sin!4v1617352956244!5m2!1sen!2sin" class="map" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <!-- Event Card -->
            <div class="event-card">
                <img src="artworks-bQ7oEES45WXwOaki-wy5opg-t500x500.jpg" alt="Event Image" class="event-image">
                <h2 class="event-title">Event Title</h2>
                <p class="event-details">Date: Unknown 2025 | Location: Unknown</p>
                <p class="event-description">Detailed description of the event goes here. It should provide all the necessary information that attendees need to know.</p>
                <div class="countdown-timer" data-end-time="2025-09-09T00:00:00Z">Loading...</div>
                <div class="like-comment-section">
                    <form class="like-comment-form">
                        <form action="https://formspree.io/f/mjkvwdlr" method="POST">
                        <button type="button" class="like-button">Like</button>
                        <textarea placeholder="Add a comment..."></textarea>
                        <button type="submit">Post Comment</button>
                        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

                    </form>
                </div>
            </div>
            <!-- Add more event-card elements as needed -->
        </div>
    </section>

    <script>
        // Countdown Timer Functionality
        function updateCountdownTimer(element) {
            const endTime = new Date(element.getAttribute('data-end-time')).getTime();
            const now = new Date().getTime();
            const timeLeft = endTime - now;
            if (timeLeft <= 0) {
                element.innerHTML = "Event Started!";
                return;
            }
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            element.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        document.querySelectorAll('.countdown-timer').forEach(timer => {
            updateCountdownTimer(timer);
            setInterval(() => updateCountdownTimer(timer), 1000);
        });
    </script>
</body>
</html>
